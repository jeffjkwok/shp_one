<div ng-controller='userController'>
  <div ng-controller='propertyController'>
  	<div id="header">
      <h1><a href="dashboard.html">Matrix Admin</a></h1>
    </div>
    <!--close-Header-part--> 


    <!--top-Header-menu-->
    <div id="user-nav" class="navbar navbar-inverse">
      <ul class="nav">
        <li  class="" id="profile-messages" ><a title=""><i class="icon icon-user"></i>  <span class="text">Welcome <span ng-bind= 'currentUser.username' ></span></span><b class="caret"></b></a>
        </li>
        <li class=""><a title="" href="/logout"><i class="icon icon-share-alt"></i> <span class="text">Logout</span></a></li>
      </ul>
    </div>
    <!--close-top-Header-menu-->
    <!--sidebar-menu-->
    <div id="sidebar"><a href="" class="visible-phone"><i class="icon icon-home"></i> Dashboard</a>
      <ul>
        <li class="submenu"><a href="admin#/dashboard"><i class="icon icon-home"></i> <span>Dashboard</span></a> </li>
        <li class="submenu"> <a href="admin#/users"><i class="icon icon-user"></i> <span>Manage Users</span></a>
        </li>
        <li class="active"> <a href="admin#/properties"><i class="icon icon-pencil"></i> <span>Manage Properties</span></a>
        </li>
         <li class="submenu"> <a href="admin#/images"><i class="icon icon-file"></i> <span>Manage Images</span></a>
        </li>
      </ul>
    </div>
    <!--sidebar-menu-->

    <!--main-container-part-->
    <div id="content">
    <!--breadcrumbs-->
      <div id="content-header">
        <div id="breadcrumb"> <a href="admin#/dashboard" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> Home</a></div>
      </div>
    <!--End-breadcrumbs-->

      <div class="row-fluid">
        <div class="span12">
          <div class="widget-box-prop">
            <div class="widget-title"> <span class="icon"><i class="icon-th"></i></span>
              <h5>Information</h5>
            </div>
            <div class="widget-content nopadding">
              <table class="table table-bordered data-table">
                <tbody>
                  <tr class="gradeX">
                    <td><b>Name: </b><span ng-bind='newProp.propName'></span></td>
                  </tr>
                  <tr class="gradeX">
                    <td><b>District: </b><span ng-bind='newProp.district'></span></td>
                  </tr>
                  <tr class="gradeX">
                    <td><b>Manager: </b><span ng-bind='newProp.manager'></span></td>
                  </tr>
                  <tr class="gradeX">
                    <td><b>Phone: </b><span ng-bind='newProp.phone'></span></td>
                  </tr>
                  <tr class="gradeX" ng-repeat='address in newProp.address'>
                    <td><b>Address: </b><span ng-bind='address.name'></span></td>
                  </tr>
                  <tr class="gradeX">
                    <td><b>City: </b><span ng-bind='newProp.city'></span></td>
                  </tr>
                  <tr class="gradeX">
                    <td><b>Link: </b><a href='{{newProp.link}}' target="_blank
        " ng-bind='newProp.link'></a></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <button ng-click='toEditProp(newProp._id)' class="btn-mini btn-warning">Edit</button>
          <button class="btn-mini btn-inverse" ng-click='backToProps()'>Back</button>
        </div>
      </div>
    </div>
  </div>
</div>
