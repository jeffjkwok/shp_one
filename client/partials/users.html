 <div class="row-fluid">
      <div class="span12">
        <div class="widget-box">
          <div class="widget-title"> <span class="icon"> <i class="icon-th"></i> </span>
            <h5>Users</h5>
          </div>
          <div class="widget-content nopadding">
            <table class="table table-bordered table-striped">
              <thead>
                <tr>
                  <th>User</th>
                  <th>Date Created</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr class="odd gradeX" ng-repeat='user in user_list'>
                  <td ng-bind='user.username'></td>
                  <td ng-bind='user.password'></td>
                  <td><button class='btn-warning btn-mini' ng-click='toUpdatePage(user._id)'>Update</button> &nbsp <button class='btn-danger btn-mini' ng-click=''>Delete</button></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
  </div>
  <div class="row-fluid">
    <div class="span12">
      <div class="widget-box">
        <div class="widget-title"> <span class="icon"> <i class="icon-align-justify"></i> </span>
          <h5>Add an User</h5>
        </div>
        <div class="widget-content nopadding">
          <form ng-submit="createUser()" class="form-horizontal">
            <div class="control-group">
              <label class="control-label">Username :</label>
              <div class="controls">
                <input type="text" class="span11" placeholder="New Username" ng-model="user.username"/>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">Password :</label>
              <div class="controls">
                <input type="text"  class="span11" placeholder="New Password"  ng-model="user.password"/>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">Confirm Password :</label>
              <div class="controls">
                <input type="text" class="span11" placeholder="Re-enter Password"/>
              </div>
            </div>
            <div class="form-actions">
              <button type="submit" class="btn-mini btn-success">Create</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
