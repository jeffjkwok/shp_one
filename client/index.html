<!DOCTYPE html>
<html ng-app= 'app'>
	<head>
		<title>SHP</title>
		<link rel="shortcut icon" href="http://www.shpre.com/wp-content/uploads/2014/02/logo.png" type="image/png">
		<script src="/angular/angular.js"></script>
		<script src="/angular-route/angular-route.js"></script>
		<script src="/jquery/dist/jquery.js"></script>
		<link rel="stylesheet" type="text/css" href="/bootstrap/dist/css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="/assets/style/landing-page.css">
		<script src="/bootstrap/dist/js/bootstrap.js"></script>
		<script src='./assets/propertyRoutes.js'></script>
		<script src="./assets/factories/propertyFactory.js"></script>
		<script src="./assets/controllers/property.js"></script>
		<script src="./assets/controllers/main.js"></script>
		<script>
			$(document).ready(function() {
				$(".navbar a").on("click", function() {
					$(".navbar").find(".active").removeClass("active");
					$(this).parent().addClass("active");
				});

				$(".property").hover(function() {
					$(this).css('cursor', 'pointer');
					$(this).css('opacity', '0.75')
				}, function() {
					$(this).css('opacity', '1')
				});
			});
		</script>
	</head>
	<body>
		<div ng-view>
			<!-- Partial content here -->
		</div>
	</body>
</html>
